<!DOCTYPE html>
<head>
    <title>Online Game</title>
    <meta charset="UTF-8">
    <meta name="description" content="A online site for games with friends">
    <meta name="author" content="Benjamin Fever">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/piano.css">
    <script src="javascript/piano.js"></script> 
</head>
<body>
    <div class=piano>
        <div class="section">
            <div id="lower/c" class="whiteKey"></div>
            <div id="lower/d" class="whiteKey"></div>
            <div id="lower/e" class="whiteKey"></div>
            
            <div class=blacks>
                <div id="lower/csharp" class="blackKey"></div> 
                <div id="lower/dsharp" class="blackKey"></div> 
            </div>
            
        </div>

        <div class="section">
            <div id="lower/f" class="whiteKey"></div>
            <div id="lower/g" class="whiteKey"></div>
            <div id="lower/a" class="whiteKey"></div>
            <div id="lower/b" class="whiteKey"></div>
            
            <div class=blacks>
                <div id="lower/fsharp" class="blackKey"></div> 
                <div id="lower/gsharp" class="blackKey"></div> 
                <div id="lower/asharp" class="blackKey"></div> 
            </div>

        </div>

        <div class="section">
            <div id="upper/c" class="whiteKey"></div>
            <div id="upper/d" class="whiteKey"></div>
            <div id="upper/e" class="whiteKey"></div>
            
            <div class=blacks>
                <div id="upper/csharp" class="blackKey"></div> 
                <div id="upper/dsharp" class="blackKey"></div> 
            </div>
            
        </div>

        <div class="section">
            <div id="upper/f" class="whiteKey"></div>
            <div id="upper/g" class="whiteKey"></div>
            <div id="upper/a" class="whiteKey"></div>
            <div id="upper/b" class="whiteKey"></div>
            
            <div class=blacks>
                <div id="upper/fsharp" class="blackKey"></div> 
                <div id="upper/gsharp" class="blackKey"></div> 
                <div id="upper/asharp" class="blackKey"></div> 
            </div>

        </div>

        
    </div>
    <div class="controls">
        <label><h3>Volume</h3> </label>
        <input type="range" min="0" max="100" value="100" class="slider" id="volume">
      </div>
</body>
